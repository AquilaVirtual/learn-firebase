<h2>List of fruits</h2>
<ul id="fruit-listing">
  <li *ngFor="let fruit of fruits">
    <div class="single-fruit">
      <!-- Fruit Color -->
     <span [ngStyle]="{background: fruit.color}">{{fruit.color}} fruit</span>
     <!-- Fruit Name -->
     <h3>{{fruit.name}}</h3>
     <div (click) = "remove($event)" [attr.data-name]="fruit.name">delete</div>
    </div>
  </li>
</ul>
